<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@700&family=Roboto:wght@700&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game">
        <div class="container game">
                <h1 class="number">Number Gussing Game</h1>
                <h2 class="one_text">Player 1</h2>

            <div class="player_1">
                <form action="#">
                    <input class="player1_input" type="text" placeholder="type Your Number">
                    <button class="game1_button" type="submit"><a href="#" class="start">start</a></button>
                    <p class="warning_1"></p>
                </form>
            </div>
            <div class="player_2">
                <form action="#">
                   <h3 class="only_chance">Only<span class="chance">3</span>Chance</h3>
                   <input class="player2_input" type="text" placeholder="Type Your Number">
                    <button class="game2_button" type="submit"><a href="#" class="guess">Guess</a></button>
                    <p class="warning_2"></p>
                    <p class="over"></p>
                </form>
            </div>
        </div>
    </div>



    <script src="js/costom.js"></script>
</body>

</html>
